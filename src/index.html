<!doctype html>
<html>
   <head>
   	  <meta charset="utf-8">
      <title>Capgemini - Coding Exercise</title>
      
      <!-- Load stylesheets (FontAwesome is for sort-icon) -->
      <link rel="stylesheet" type="text/css" href="css/main.css" />     
      
      <!-- Load AngularJS + library for Drag&Drop + Storage library -->
      <script src="../node_modules/angular/angular.min.js"></script>
      <script src="../node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
      <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script> 
      
      <!-- Load AngularJS application -->
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/myController.js"></script>
      <script type="text/javascript" src="js/myContainerDirective.js"></script>
            
   </head>
   
   <body>      
      <div data-ng-app="myApp" data-ng-controller="MyController">
         	<div class="task-pool-container">
         		<my-container list="lists.taskpool" label="Tasks"></my-container>
         	</div>
         	<div class="users-container">
         		<my-container id="1" list="lists.user1pool" label="User 1"></my-container>
         		<my-container id="2" list="lists.user2pool" label="User 2"></my-container>
         		<my-container id="3" list="lists.user3pool" label="User 3"></my-container>
         	</div>        
      </div>      
   </body>
</html>
